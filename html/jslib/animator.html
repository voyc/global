<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Animator Test</title>
<script>var voyc = {};</script>
<script src="animator.js" type="text/javascript"></script>
<script>
onload = function() {
	voyc.animator = new voyc.Animator();
	voyc.animator.callback = test;
	voyc.animator.fps = 10;
}
test = function() {
	var s = document.getElementById("msg").innerHTML;
	s += ". ";
	document.getElementById("msg").innerHTML = s;
}	
</script>
</head>
<body>
<br/>
<br/>
<br/>
<input type="button" value="start" onclick="voyc.animator.start()">
<input type="button" value="stop" onclick="voyc.animator.stop()">
<input type="button" value="faster" onclick="voyc.animator.setFps(voyc.animator.fps*2);">
<br/>
<div id="msg" style="width:400px"></div>
</body>
</html>
